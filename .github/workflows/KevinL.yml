# This is a basic workflow to help you get started with Actions

name: CI Merge and Test testApp

env: 
  DOTNET_VERSION: '6.0.x'       # set this to the .NET Core verion to use
  AZURE_WEBAPP_PACKAGE_PATH: './BuildOutput'
  AZURE_WEBAPP_NAME: 220307-DeploymentDemo

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ KevinL ]
  pull_request:
    branches: [ KevinL  ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Build the API with dotnet
        run: dotnet publish ./Project1.Api/Project1.Api/ --configuration Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Sample Azure action
        with: # Set Azure credentials secret as an input
        credentials: ${{ secrets.AZURE_CREDENTIALS }}
        env: # Or as an environment variable
        credentials: ${{ secrets.AZURE_CREDENTIALS }}

      # Runs a set of commands using the runners shell
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
